<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling tickling example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .main {
            padding: 25px;
        }
        
        .main * {
            border: 2px solid gray;
            padding: 25px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="main">body (great-great-grandparent)
        <div class="div">div (great-grandparent)
            <ul>ul (grandparent)
                <li> li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        $('span').parents().css({
            'border': '2px solid red',
            'color': 'red'
        })
        $('li').children().css({
            'color': 'gray'
        })
    </script>
</body>

</html>
